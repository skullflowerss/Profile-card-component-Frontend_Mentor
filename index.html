<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="general-info">
      <img src="./images/image-victor.jpg" id="profile-pic" alt="">
      <p>
        Victor Crest <span id="age">26</span> <br/>
       <span id="place">London</span> 
      </p>
    </div>
    <div class="socialM-info">
      <ul>
        <li><p>80K<br/><span id="social">Followers</span></p></li>
        <li><p>803K<br/><span id="social">Likes</span></p></li>
        <li><p>1.4K<br/><span id="social">Photos</span></p></li>
      </ul>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/skullflowerss">Hikaru</a>.
  </div>
</body>
</html>
